<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hi-Low Game</title>
</head>
<body>
    <header>
        <h1>
            Higher or Lower
        </h1>
    </header>
    <main>
        <div id ="game">
            <div id = "start-game-btn">
                <button class ="start-btn">start</button>
                <button class ="restart-btm">restart</button>
            </div>
            <div id ="text-area">
                <p id ="game-text"></p>
            </div>
            <div id ="card-placement">
                <div id = "card-1">

                </div>
                <div id = "card-2">
                    
                </div>
                <div id = "card-3">
                    
                </div>
                <div id = "card-4">
                    
                </div>
                <div id = "card-5">
                    
                </div>
            </div>
            <div id = "ingame-btn">
                <button class ="hi-btn">Hi</button>
                <button class ="low-btm">Low</button>
            </div>
        </div>
        <div id ="score">
            <div id ="game-score">
                <p class ="score">Current Score<span id ="score"> 0</span></p>
            </div>
            <div id="high-score">
                <p class ="score">High Score<span id ="score"> 0</span></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script> 
</body>
</html>
