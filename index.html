<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hi-Low Game</title>
</head>
<body class ="box">
    <header class ="box">
        <h1>
            Higher or Lower
        </h1>
    </header>
    <main>
        <div id ="game" class ="game-board box">
            <div id = "start-game-btn">
                <button data-type="submit" id="start-button" class ="start-btn">start</button>
                <button data-type="submit" id="restart-button" class ="restart-btn">restart</button>
            </div>
            <div class ="score box">
                <div>
                    <p>Current Score: <span id ="current-score">0</span></p>
                </div>
                <div>
                    <p>High Score: <span id ="high-score">0</span></p>
                </div>
            </div>
            <div id ="game-text" class ="box">
                <p id ="text">Congratulations You win</p>
            </div>
            <div class ="card-placement-area box">
                <div class=" card-1 cardback">

                </div>
                <div class="card-2 cardback">
                    
                </div>
                <div class="card-3 cardback">
                    
                </div>
                <div class="card-4 cardback">
                    
                </div>
                <div class="card-5 cardback" >
                    
                </div>
            </div>
            <div id = "ingame-btn" class ="box">
                <button data-type="submit" id="hi-button"class ="hi-btn">Hi</button>
                <button data-type="submit" id="low-button"class ="low-btn">Low</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js" type="module"></script>

</html>
